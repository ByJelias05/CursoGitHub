
<!-- Con el comando git podemos ver las diferentes funcionalidades que nos ofrece git-->

<!-- Para iniciar un repositorio de git, lo primero que debemos de hacer antes de todo es agregar el comando git init -->

<h1>¡Klk Git y GitHub!</h1>

<!-- El comando git status se usa para ver el estado de nuestro repositorio (Si hay commits, cuales cambios hemos hechos y cuales se han subido) -->

<!-- Con el comando git add puedo subir al archivo que quiero hacer commit -->

<!-- Con el comando git commit -m "Mensaje" puedo hacer el commit -->


<!-- El comando Git Alia sirve para renombrar un comando de Git -->

<!-- El comando Git diff sirve para ver la diferencia entre el codigo guardado y el que todavia no se a guardado (si queremos ser especifico en un archvo: git diff Index.html) -->


<!-- El comando Git checkout sirve para navegar entre commits, no borra los archivos -->

<!-- El comando Git reset --hard sirve para ir a otro commit pero puede eliminar -->

<!-- El comando Git reflog es un historial de los procesos que hemos hecho -->



<!-- El comando Git tag sirve para agregar una referencia del commit, nos puede ayudar a navegar en la rama de una forma mas rapida si recordamos el tag. -->

<!-- El comando Git branch sirve para crear, ver, ect una rama (si queremos crear: git branch 'nombre de la rama', si queremos ver: git branch) -->

<!-- El comando Git switch sirve para navegar entre ramas -->

<!-- El comando Git merge sirve para sincronizar una rama con otra... -->


<!-- El comando Git stash sirve para guardar un codigo al que todavia no queremos hacerle commit, sus funciones son stash list (para ver la lista de stash), stash pop (para mostrar el codigo guardado) y stash drop (para borrar los stash) -->

<!-- El comando Git branch -d "nombre de la rama" sirve para eliminar una rama (debemos estar fuera de la que queremos borrar). -->


                                                            <!-- GitHub -->


<!-- Los repositorios se crean desde GitHub -->

<!-- Cuando queremos subir un proyecto a GitHub una vez ya creado el repositorio, primero debemos escribir el comando Git remote add origin "url ssh" para sincronizar Git con el repositorio de GitHub-->

<!-- luego el comando git push origin "nombre de la rama" o git push -u origin "nombre de la rama" (solo la primera vez que subimos el pryecto, luego solo git push)-->

<!-- El comando Git clone "url o ssh, etc" se usa para clonar un proyecto.-->

<!-- Si queremos trabajar o aportar en un proyecto que no es nuestro para eso trabajamos con FORK. El FORK genera una copia de ese repositorio como nuestro y podemos modificar para luego constribuir con el proyecto original  -->

<!-- El comando Git pull se usa para actualizar la versión local de un repositorio desde otro remoto. -->

<!-- El pull request en GitHub funciona como un historial de peticiones para colaborar con en repositorio, desde ahi podras aceptar y rechazar ayudas o colaboraciones. -->
