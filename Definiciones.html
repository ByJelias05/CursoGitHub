<!-- Que es Git? Git es un control de versiones, en la cual gracias a ella podemos tener un historial de modificaciones en nuestro codigo y poder darnos cuenta quien lo hizo, podemos ver todos los cambios del proyecto gracias a GIT-->

<!-- Que es GitHub? GitHub es el repositorio donde se guarda nuestro proyecto, todos los cambios que hay en nuestro codigo y que Git lo reconcoce es guardado en GitHub-->
